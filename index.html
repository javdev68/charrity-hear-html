<!doctype html>
<html lang="en">
<head>
	<title>Kind Heart Charitygit </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-sacle=1">
	<link href="css/gridLayout.css" rel="stylesheet" type="text/css">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
<!-------- HEADER ------------>
<div id="top__header" class="dark__bg">
	<div class="wrapper">
		<div class="row a_i_center">
			<div class="column__12 column__md__8 info__col">
				<div class="info__address">
					<p>
						<i class="fa-light fa-map-marker-alt"></i>
						Akershusstranda 20, 0150 Oslo, Norway
					</p>
				</div>
				<div class="info__email">
					<a href="#">
						<i class="info__icon fa-light fa-email"></i>
						email@yahoo.com
					</a>
				</div>
			</div>
			<div class="column__md__4 social__col">
				<ul class="social__list d__flex j_c_end">
					<li class="social__item">
						<a href="#">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</li>
					<li class="social__item">
						<a href="#">
							<i class="fa-light fa-telegram"></i>
						</a>
					</li>
					<li class="social__item">
						<a href="#">
							<i class="fab fa-github-alt"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div id="header">
	<div class="wrapper">
		<div class="row">
			<div class="logo__col column__8 column__md__3">
				<div class="logo">
					<a href="#" class="d__flex a_i_center">
						<img src="images/logo.png" alt="">
						<div class="logo__title">
							<h1 class="text__primary">Kind Heart Charity</h1>
							<small class="text__second">Non-profit Organization</small>
						</div>
					</a>
				</div>
			</div>
			<nav class="main__navbar__col column__4 column__md__9">

			</nav>

		</div>
	</div>
</div>

<!--------- MAIN ------->
<div id="main"></div>


<!--------- FOOTER ---------->
<div id="footer"></div>


</body>
</html>
